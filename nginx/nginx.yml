version: '2'
services:
  nginx:
    image: nginx
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /root/.acme.sh/powerfulyang.com/:/usr/share/nginx/cert/powerfulyang.com/
      - /root/app/:/usr/share/nginx/www/
      - ./404.html:/usr/share/nginx/www/404.html
      - ./conf/:/usr/share/nginx/conf/
    ports:
      - "80:80"
      - "443:443"
